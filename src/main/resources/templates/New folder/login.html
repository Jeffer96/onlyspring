<link rel = "stylesheet" href = "supportSources/css/login.css">
<div id="paneLogin" onload="ready()">
	<h1>Iniciar Sesión</h1>
	<form>
		<p>Usuario: </p>
		<input type="text" id="userNick" autocomplete="off" onchange="changeInputText()"/>
		<p>Contraseña:</p>
		<img id="toggleVisibility" src="supportSources/images/show.png" onclick = "toggleVisiblePass()"/>
		<input type="password" id="userPass"/>
		<h2 id="submitButton"> ingresar </h2>
	</form>
	<center><p id="errorMsg">El nombre de usuario o la contraseña no son validos</p></center>
</div>
